box: node:4.2

build:
  steps:
    - npm-install

    - hgen/gulp:
        tasks: build

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - npm-test

    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $WERCKER_GIT_BRANCH
        repository: dominics/xeno.video
        registry: https://registry.hub.docker.com

dev:
  steps:
    - npm-install

    - internal/watch:
        code: node bin/www
        reload: true

deploy:
  steps:
    - add-to-known_hosts:
        hostname:    $DEPLOYMENT_HOST
        port:        $DEPLOYMENT_PORT
        fingerprint: $DEPLOYMENT_FINGERPRINT

    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        tag: $WERCKER_DEPLOYTARGET_NAME
        repository: dominics/xeno.video
        registry: https://registry.hub.docker.com

    - add-ssh-key:
        keyname: DEPLOYMENT_SSH

    - script:
        name: deploy task
        code: |
          echo "Deploying to $WERCKER_DEPLOYTARGET_NAME"
          echo "ssh -p $DEPLOYMENT_PORT $DEPLOYMENT_USER@$DEPLOYMENT_HOST uname -a"
          ssh -vvv -p $DEPLOYMENT_PORT $DEPLOYMENT_USER@$DEPLOYMENT_HOST uname -a

services:
  - redis
